<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
    <title>Listado de Ventas</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<style>
        body {
            background: linear-gradient(to right, #2c2c2c, #595959);
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
            padding-top: 30px;
        }

        .container {
            background-color: #f8f9fa;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.25);
        }

        h2 {
            font-weight: 700;
            color: #343a40;
        }

        .btn-primary {
            border-radius: 25px;
            font-weight: bold;
        }

        .table {
            border-radius: 10px;
            overflow: hidden;
        }

        .table th {
            background-color: #343a40;
            color: white;
            text-align: center;
        }

        .table td {
            vertical-align: middle;
            text-align: center;
        }

        .table-striped > tbody > tr:nth-of-type(odd) {
            background-color: #f2f2f2;
        }

        .badge-total {
            background-color: #198754;
            color: white;
            padding: 5px 10px;
            border-radius: 12px;
            font-size: 0.9rem;
        }

        .fa-cash-register {
            margin-right: 6px;
        }
    </style>


<body class="py-5">

 	<div class="container">
 	 <div class="d-flex justify-content-between align-items-center mb-4">
 	     <h2> <i class="fa-solid fa-clipboard-list" ></i> Listado de Ventas</h2>
 	      <a th:href="@{/ventas/nueva-venta}" class="btn btn-primary" >
 	         <i class="fa-solid fa-cash-register"></i>Registrar Venta
 	      </a>
 	 </div>
 	 
 	 <div class="table-reponsive">
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>Cliente</th>
                <th>Fecha</th>
                <th>Producto</th>
                <th>Imagen</th>
                <th>Talla</th>
                <th>Colegio</th>
                <th>Cantidad</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="transaccion : ${ltTransaccion}">
                <td th:text="${transaccion.idtransaccion}"></td>
                <td th:text="${transaccion.nombreCliente + ' ' + transaccion.apellidoCliente}"></td>
                 <td th:text="${transaccion.fechaRegistro}"></td>
                     <td th:text="${transaccion.idproducto.nombre}"></td>
    			<td>
    			<img th:src="@{/img2/{img}  (img=${transaccion.idproducto.imgProducto} ) }" width="136" height="136">
    			</td>
                <td th:text="${transaccion.idtalla.nombre}"></td>
                <td th:text="${transaccion.idcolegio.nombre}"></td>
                <td th:text="${transaccion.cantidad}"></td>
                <td th:text="${transaccion.cantidad * transaccion.preciounitario}"></td>
            </tr>
        </tbody>
    </table>
    
    </div>
    
    </div>
</body>
</html>
